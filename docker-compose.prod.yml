services:
  # Django Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: portfolio-backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    volumes:
      - /opt/portfolio-website/backend/static:/home/backend/django/staticfiles
      - /opt/portfolio-website/backend/media:/home/backend/django/mediafiles
    user: "backend:backend_group"
    expose:
      - "4040"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://portfolio-backend:4040/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database Service
  db:
    image: postgres:17-alpine
    container_name: portfolio-db
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRESQL_HOST}
      - POSTGRES_USER=${POSTGRESQL_USER}
      - POSTGRES_PASSWORD=${POSTGRESQL_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vite React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: portfolio-frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    ports:
      - "4000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://portfolio-frontend:80/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

#Volumes & Networks
volumes:
  postgres_data:
networks:
  default:
    external: true
    name: portfolio_network
