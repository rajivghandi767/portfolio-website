services:
  # PostgreSQL Database for Portfolio Backend
  portfolio-db:
    image: postgres:18-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LC_ALL: "en_US.utf8"
      POSTGRES_INITDB_ARGS: "--locale=en_US.utf8"
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - default
      - database_network
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "${POSTGRES_DB}",
          "-U",
          "${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # DB Migration Init Container - Runs once before backend starts
  portfolio-db-backend-migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: portfolio-db-backend-migrate
    env_file: .env
    depends_on:
      portfolio-db:
        condition: service_healthy
    command: python manage.py migrate --noinput
    restart: "no"
    user: "backend:backend_group"

  # Portfolio Backend - Django
  portfolio-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: portfolio-backend
    restart: unless-stopped
    depends_on:
      portfolio-db:
        condition: service_healthy
      portfolio-db-backend-migrate:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - portfolio_static:/home/backend/django/staticfiles
      - portfolio_media:/home/backend/django/mediafiles
      - portfolio_logs:/home/backend/django/logs
    user: "backend:backend_group"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  portfolio-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
        - VITE_API_URL=${VITE_API_URL}
    container_name: portfolio-frontend
    restart: unless-stopped
    depends_on:
      portfolio-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Single unified nginx service
  portfolio-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: portfolio-nginx
    restart: unless-stopped
    depends_on:
      portfolio-backend:
        condition: service_healthy
      portfolio-frontend:
        condition: service_healthy
    volumes:
      - portfolio_static:/usr/share/nginx/html/static:ro
      - portfolio_media:/usr/share/nginx/html/media:ro
      - portfolio_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-status/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  portfolio_static:
    driver: local

  portfolio_db_data:
    driver: local

  portfolio_media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/portfolio-website/media

  portfolio_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/portfolio-website/logs

networks:
  default:
    name: portfolio_network
    external: true
  database_network:
    name: database_network
    external: true
