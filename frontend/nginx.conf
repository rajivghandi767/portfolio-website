server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # Add Docker's DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # Use container name with dynamic resolution
        set $backend_host portfolio-backend:4040;
        proxy_pass http://$backend_host/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin panel
    location /admin/ {
        set $backend_host portfolio-backend:4040;
        proxy_pass http://$backend_host/admin/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        set $backend_host portfolio-backend:4040;
        proxy_pass http://$backend_host/static/;
        
        include /etc/nginx/mime.types;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Media files
    location /media/ {
        set $backend_host portfolio-backend:4040;
        proxy_pass http://$backend_host/media/;
        
        include /etc/nginx/mime.types;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }
    
    # Add health check endpoint
    location /health/ {
        access_log off;
        return 200 "OK";
    }
}