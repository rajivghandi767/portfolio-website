server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://portfolio-backend:4040/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy admin requests to backend
    location /admin/ {
        proxy_pass http://portfolio-backend:4040/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy static files
    location /static/ {
        proxy_pass http://portfolio-backend:4040/static/;
        include /etc/nginx/mime.types;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Proxy media files
    location /media/ {
        proxy_pass http://portfolio-backend:4040/media/;
        include /etc/nginx/mime.types;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }
}